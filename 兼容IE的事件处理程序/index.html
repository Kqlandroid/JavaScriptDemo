<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <button id="btn">按钮</button>
    <script>
        var button = document.getElementById("btn");

        if(button.addEventListener)
        {
            button.addEventListener("click", demo);
        }
        else if(button.attachEvent)
        {
            button.attachEvent("onclick", demo);
        }
        else
        {
            button.onclick = demo();
        }

        function demo()
        {
            alert("事件处理的兼容性测试");
        }
    </script>
</body>
</html>
