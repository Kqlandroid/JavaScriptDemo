<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>获得事件的类型和目标</title>
</head>
<body>
    <div>
        <button id="button">按钮</button>
    </div>
    <script>
        var button = document.getElementById("button");
        button.addEventListener("click", demo);

        function demo(event) {

            document.write('触发的事件类型:' + event.type + '<br/>');
            document.write('触发事件的元素:' +  event.target + '<br/>');
        }
    </script>
</body>
</html>
