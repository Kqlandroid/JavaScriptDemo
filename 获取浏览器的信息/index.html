<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>
<script type="text/javascript">
    document.write("浏览器的代码名:" + navigator.appCodeName + "<br/>")
    document.write("浏览器的名称:" + navigator.appName + "<br/>");
    document.write("浏览器的平台和版本信息:" + navigator.appVersion + "<br/>");
    document.write("运行浏览器的操系统:" + navigator.platform + "<br/>");
    document.write("客户端发送到服务器的user-agent:" + navigator.userAgent + "<br/>");
</script>

</body>
</html>
